<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test page to load script in browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://cdn.auth0.com/js/lock/11.20/lock.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>Joel's beautiful landing page</h1>
    <button onclick="showLogin()">Log in</button>
    <button onclick="showSignup()">Sign up</button>
    <button onclick="closeLock()">Close</button>

    <div id="lock-container"><br /></div>

    <script type="text/javascript">
      var options = {
        auth0: {
          clientId: 'isWcakHuMWoQlrEIdPhUpb-lo9VOnRzJ',
          domain: 'auth-dev.onescreener.com',
          rootUrl: 'http://localhost:3000',
          path: '/edit',
          origin: 'localhost',
        },
      
        containerId: 'lock-container',
        languageDictionary: {
          title: 'Log in',
          signUpTitle: 'Get started for free',
        },
        theme: {
          logo:
            'https://res.cloudinary.com/optune-me/image/upload/c_pad,h_58,w_200/v1558014130/onescreener-v2/app/logo-onescreener.png',
          primaryColor: '#27E200',
        },
      }


      var showLogin = function () {
        Auth0.showLock({ type: 'login', ...options })
      }

      var showSignup = function () {
        Auth0.showLock({ type: 'signup', ...options })
      }

      var closeLock = function () {
        console.log('Close lock')
        Auth0.closeLock(options)
      }
    </script>
  </body>
</html>
